<!DOCTYPE html>
<html>
<head>
	<title>와! 코딩 아시는구나</title>
		<style>
			input{ background: #cccccc;
					border: none;
					padding: 10px;
					color: black;
					font-size :40px;}

			h1{font-size: 50px;}
			
		</style>

</head>
<body style="margin: 50px;">
	
	<h1>표준체중 계산</h1>

	<br><br>
	키<input type="range" id="myname1" min="0" max="200">
		<div id="showH"></div>
	체중<input type="range" id="myname2" min="0" max="150">
		<div id="showW"></div>
	
	<br><br><div id="monitor">결과값이 이곳에 출력됩니다</div>


	<script type="text/javascript">
		myname1.oninput = function(){
			showH.innerHTML = myname1.value;
			var myh = myname1.value;
			var myw = myname2.value;
			var ex = (myh - 100)*0.9;
			var over = Math.round(myw - ex);

			monitor.innerHTML = "당신은" + 
			over + "kg만큼 초과입니다.";
	}
		myname2.oninput = function(){
			showW.innerHTML = myname2.value;

			var myh = myname1.value;
			var myw = myname2.value;
			var ex = (myh - 100)*0.9;
			var over = Math.round(myw - ex);

			monitor.innerHTML = "당신은" + 
			over + "kg만큼 초과입니다.";
	}
		
			</script>
			</body>
			</html>
